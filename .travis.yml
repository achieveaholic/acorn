dist: focal
services:
- docker
before_install:
- docker load -i docker_images/images.tar || true
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker pull "$DOCKER_USERNAME"/qt:5.15.1
- docker run -ti -v "$PWD":/root/acorn qt-with-acorn /root/acorn/build_linux.sh
cache:
  directories:
  - docker_images
before_cache:
- docker save -o docker_images/images.tar $(docker images -a -q)
env:
  global:
  - secure: 
  - secure: 
